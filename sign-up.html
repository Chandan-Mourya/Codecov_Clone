<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="fevicon.png" type="image/icon" />
    <link rel="stylesheet" href="sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  
    <title>Sign Up - Codecov</title>
  </head>
  <body>
    <div class="main-div">
      <div class="left">
        <img
          src="https://about.codecov.io/wp-content/themes/codecov/assets/brand/logos/codecov.svg"
          alt=""
        />
        <div>
          <p>Create a culture of coverage with Codecov<span>.</span></p>
          <p>
            The world’s best open source projects and companies use Codecov to
            ensure they’re shipping product everyone is proud of.
          </p>
        </div>
      </div>
      <div class="right">
        <div class="flex">
          <div class="box" id="box-1"><p>SIGN IN WITH CODE HOST</p></div>
          <div class="box" id="box-2"><button><img src="https://cdn.iconscout.com/icon/free/png-64/github-84-436555.png" alt=""> GitHub</button></div>
          <div class="box" id="box-3"><button><img src="https://cdn.iconscout.com/icon/free/png-64/gitlab-3521448-2944892.png" alt="">GitLab</button></div>
          <div class="box" id="box-4"><button><img src="https://cdn.iconscout.com/icon/free/png-64/bitbucket-3521305-2944724.png" alt="">Bitbucket</button></div>
          <div class="box" id="box-5">* If you are using GitHub Enterprise, GitLab EE/CE, or Bitbucket Server please view our <span class="color" >self hosted</span> option.</div>
        </div>
      </div>
    </div>
  </body>
</html>
